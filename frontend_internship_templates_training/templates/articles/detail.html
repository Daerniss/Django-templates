{% extends "base.html" %}
{% load thumbnail %}
{% load static %}

{% block title %} Designik | {{ article.title }} {% endblock title %}

{% block content %}
<section class="article">
  <div 
    class="article__bg" 

    {% if article.image %}

    style="background-image: url('{{article.image.url}}');"

    {% endif %}

    >
    <div class="container">
      <h1 class="article__title">
        {{ article.title|safe }}
      </h1>
    </div>
  </div>

  <div class="container article__container">
    <div class="article__content">
      {{ article.content|safe }}
      Created: {{ article.created }}
    </div>

  </div>
</section>
{% endblock content %}
